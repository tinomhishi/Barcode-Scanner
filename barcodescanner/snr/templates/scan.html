{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Upload</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href='{% static "css/new.css" %}'>
    </head>
    <body>
    <div class="container">    
        <div class="jumbotron">
            <div class="jumbo">
                <h2>Zebra Barcode Reader</h2>   
                <h3>Upload Barcode Image</h3>
            </div>    
        </div>
        <a href="{% url 'home' %}" class="btn btn-default">Scan Instead</a>
        <hr>
        <canvas with="320" height="240"></canvas>
        <hr>
      
       <div class="jumbotron">
                 <input class="btn btn-info"type="button" id="upload" value="upload" onclick="decodeLocalImage();">
                 <button class="btn btn-primary" id="cmd">Scan Code</button>
            </div>
        <ul></ul>
        <script>var beep = "{% static 'audio/beep.mp3' %}"</script>
        <script>var decoderWorker = "{% static 'js/DecoderWorker.js' %}"</script>
        <script type="text/javascript" src="{% static 'js/filereader.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/qrcodelib.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/webcodecamjs.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>       
        <script type="text/javascript" src="{% static 'js/awesome.js' %}"></script>
    </div>    
    </body>
</html>
